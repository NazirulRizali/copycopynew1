<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SafeRent Car</title>
    
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="styles.css"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>

    <video autoplay muted loop playsinline class="bg-video">
        <source src="images/Intro.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>


<div class="logo-text">
        <span style="color: #D35400;">SafeRent</span> <span style="color: white;">Car</span>
    </div>


    
    <div class="login-wrapper">
        <div class="login-card">
            <h2>Login</h2>
            
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="login-email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-pass" placeholder="Password" required>
                </div>
                
                <div style="text-align: right; margin-bottom: 1rem; margin-top: -0.5rem;">
                    <a href="#" id="link-forgot-pass" style="color: #c84e08; font-size: 0.85rem; text-decoration: none;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="btn-login-action">Log In</button>
            </form>

            <div class="login-footer">
                <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>
        </div>
    </div>

    <div id="reset-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Reset Password</h3>
                <button id="close-reset-modal" class="btn-close">&times;</button>
            </div>
            
            <div style="padding: 1.5rem;">
                <p style="color: #cbd5e1; font-size: 0.9rem; margin-bottom: 1rem;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <div class="input-group">
                    <label style="color:#9ca3af; font-size:0.85rem; display:block; margin-bottom:0.5rem;">Email Address</label>
                    <input type="email" id="reset-email-input" placeholder="Enter your email" 
                           style="width: 100%; padding: 0.8rem; background: #161c27; border: 1px solid #4b5563; color: white; border-radius: 4px;">
                </div>
            </div>

            <div class="modal-footer">
                <button id="btn-send-reset" class="btn-pay-modal">Send Reset Link</button>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>

</body>
</html>
