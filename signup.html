<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SafeRent Car</title>
    
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>

<body class="bg-image">

    <main class="container">
        
        <section class="form-card" style="max-width: 500px; margin: auto;">
            
            <div style="text-align: center; margin-bottom: 2rem;">
                <span class="logo-orange" style="font-size: 2rem; font-weight: 800;">SafeRent</span>
                <span class="logo-white" style="font-size: 2rem; font-weight: 800;">Car</span>
                <p style="color: var(--text-gray); margin-top: 0.5rem;">Join us today and get started in seconds.</p>
            </div>
            
            <form id="signup-form">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="signup-name" class="dark-input" placeholder="e.g., John Doe" required>
                </div>

                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" id="signup-email" class="dark-input" placeholder="you@example.com" required>
                </div>

                <div class="input-group">
                    <label>Phone Number</label>
                    <div style="display: flex; gap: 10px;">
                        <select id="signup-country-code" class="dark-input" style="max-width: 130px;" required>
                            <option value="+60">MY (+60)</option>

                            <option value="+1">US (+1)</option>

                            <option value="+44">UK (+44)</option>

                            <option value="+65">SG (+65)</option>

                            <option value="+62">ID (+62)</option>

                            <option value="+66">TH (+66)</option>

                            <option value="+63">PH (+63)</option>

                            <option value="+84">VN (+84)</option>

                            <option value="+81">JP (+81)</option>

                            <option value="+82">KR (+82)</option>

                            <option value="+86">CN (+86)</option>

                            <option value="+91">IN (+91)</option>

                            <option value="+61">AU (+61)</option>

                            <option value="+971">UAE (+971)</option>

                            <option value="+966">SA (+966)</option>

                            <option value="+33">FR (+33)</option>

                            <option value="+49">DE (+49)</option>

                            <option value="+39">IT (+39)</option>

                            <option value="+34">ES (+34)</option>

                            <option value="+7">RU (+7)</option>

                        </select>
                        
                        <input type="number" id="signup-phone" class="dark-input" placeholder="123 456 789" required style="flex: 1;">
                    </div>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="signup-pass" class="dark-input" placeholder="Must be 8+ characters" required minlength="8">
                </div>

                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="input-group">
                        <label>Age</label>
                        <input type="number" id="signup-age" class="dark-input" placeholder="18+" min="18" required>
                    </div>
                    <div class="input-group">
                        <label>Country</label>
                        <select id="signup-country" class="dark-input" required>
                            <option value="" disabled selected>Select Country</option>
                            <option value="Malaysia">Malaysia</option>

                            <option value="United States">United States</option>

                            <option value="United Kingdom">United Kingdom</option>

                            <option value="Singapore">Singapore</option>

                            <option value="Indonesia">Indonesia</option>

                            <option value="Thailand">Thailand</option>

                            <option value="Vietnam">Vietnam</option>

                            <option value="Philippines">Philippines</option>

                            <option value="Japan">Japan</option>

                            <option value="China">China</option>

                            <option value="Korea, South">South Korea</option>

                            <option value="Australia">Australia</option>

                            <option value="India">India</option>

                            <option value="Afghanistan">Afghanistan</option>

                            <option value="Albania">Albania</option>

                            <option value="Algeria">Algeria</option>

                            <option value="Andorra">Andorra</option>

                            <option value="Angola">Angola</option>

                            <option value="Argentina">Argentina</option>

                            <option value="Armenia">Armenia</option>

                            <option value="Austria">Austria</option>

                            <option value="Azerbaijan">Azerbaijan</option>

                            <option value="Bahrain">Bahrain</option>

                            <option value="Bangladesh">Bangladesh</option>

                            <option value="Belgium">Belgium</option>

                            <option value="Brazil">Brazil</option>

                            <option value="Brunei">Brunei</option>

                            <option value="Cambodia">Cambodia</option>

                            <option value="Canada">Canada</option>

                            <option value="Chile">Chile</option>

                            <option value="Colombia">Colombia</option>

                            <option value="Denmark">Denmark</option>

                            <option value="Egypt">Egypt</option>

                            <option value="Finland">Finland</option>

                            <option value="France">France</option>

                            <option value="Germany">Germany</option>

                            <option value="Greece">Greece</option>

                            <option value="Hong Kong">Hong Kong</option>

                            <option value="Hungary">Hungary</option>

                            <option value="Iceland">Iceland</option>

                            <option value="Ireland">Ireland</option>

                            <option value="Italy">Italy</option>

                            <option value="Kuwait">Kuwait</option>

                            <option value="Laos">Laos</option>

                            <option value="Maldives">Maldives</option>

                            <option value="Mexico">Mexico</option>

                            <option value="Myanmar">Myanmar</option>

                            <option value="Nepal">Nepal</option>

                            <option value="Netherlands">Netherlands</option>

                            <option value="New Zealand">New Zealand</option>

                            <option value="Norway">Norway</option>

                            <option value="Pakistan">Pakistan</option>

                            <option value="Peru">Peru</option>

                            <option value="Poland">Poland</option>

                            <option value="Portugal">Portugal</option>

                            <option value="Qatar">Qatar</option>

                            <option value="Russia">Russia</option>

                            <option value="Saudi Arabia">Saudi Arabia</option>

                            <option value="South Africa">South Africa</option>

                            <option value="Spain">Spain</option>

                            <option value="Sri Lanka">Sri Lanka</option>

                            <option value="Sweden">Sweden</option>

                            <option value="Switzerland">Switzerland</option>

                            <option value="Taiwan">Taiwan</option>

                            <option value="Turkey">Turkey</option>

                            <option value="Ukraine">Ukraine</option>

                            <option value="United Arab Emirates">United Arab Emirates</option>

                        </select>
                    </div>
                </div>

                <div class="input-group" style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="checkbox" id="signup-terms" required style="width: auto;">
                    <label for="signup-terms" style="margin: 0; cursor: pointer;">I agree to the <a href="#" style="color: var(--accent-orange);">Terms & Conditions</a></label>
                </div>
                
                <button type="submit" class="btn-submit" id="btn-signup-action">Create Account</button>
            </form>

            <p style="margin-top: 1.5rem; text-align: center; color: #9ca3af;">
                Already have an account? <a href="index.html" style="color: var(--accent-orange);">Log in</a>
            </p>
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
