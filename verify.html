<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - SafeRent Car</title>
    <link rel="stylesheet" href="signup.css"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Specific tweaks for this page */
        .verify-icon {
            font-size: 3rem;
            color: #4da6ff;
            text-align: center;
            margin-bottom: 1rem;
        }
        .btn-verify {
            width: 100%;
            background-color: #28a745; /* Green for success */
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        .btn-verify:hover { background-color: #218838; }
    </style>
</head>
<body>

    <div class="signup-wrapper">
        <div class="signup-card" style="text-align: center;">
            
            <div class="verify-icon">✉️</div>

            <div class="card-header">
                <h2>Verify Your Email</h2>
                <p>Click the button below to verify your account for <strong>SafeRent Car</strong>.</p>
            </div>

            <button id="btn-verify-action" class="btn-verify">Verify My Account</button>
            
            <div class="signup-footer" style="margin-top: 1.5rem;">
                <p>Wrong email? <a href="signup.html">Sign up again</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
